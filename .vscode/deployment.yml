apiVersion: apps/v1
kind: Deployment
metadata:
   name: flask-app-deploy
spec:
  selector:
    matchLabels:
        app: flask-app

  template:
        metadata:
          labels:  
            app: flask-app

        spec:
          containers:
              - name:  flask-app-container
                image: shriniwas34/gitops-argo-app:v1
                resources:
                  limits:
                    memory: "128mi"
                    cpu: "500m" 
        ports:
            - containerPorts: 5000


